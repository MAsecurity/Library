<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav>
    <div>My Library</div>
    <span>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
    </span>
  </nav>
  <main>
    <div class="container">
      <div class="title-fields">
        <div class="books-finished">Books finished: <span>0</span></div>
        <div class="books-not-read">Books not read: <span>0</span></div>
        <div class="books-in-progress">Books in progress: <span>0</span></div>
      </div>
      <div class="books">
        <div class="add-book"> <div>+</div></div>
      </div>
    </div>
    <dialog id="dialog">
      <form>
        <div class="title">Enter book details</div>
        <div class="fields">
          <div class="title-field">
            <label for="title">Title <span>*</span></label>
            <input type="text" id="title" required>
          </div>
          <div class="author-field">
            <label for="author">Author <span>*</span></label>
            <input type="text" id="author" required>
          </div>
          <div class="pages-field">
            <label for="pages">Pages <span>*</span></label>
            <input type="number" id="pages" min="0" required>
          </div>
          <div class="pages-read-field">
            <label for="read">Number of pages read <span>*</span></label>
            <input type="number" id="read" min="0" required>
          </div>
        </div>
        <div class="buttons-flex">
          <button class="cancel">Cancel</button>
          <button class="create">Create</button>
        </div>
      </form>
    </dialog>
  </main>
  <footer><div><a href="https://github.com/MAsecurity" target="_blank">Created by MAsecurity</a></div></footer>
</body>
</html>
